    <div class="lightbox" id="lightbox">
  <span class="lightbox-close" aria-label="Close">&times;</span>
  <img id="lightbox-img" src="" alt="">
</div>
<script>
  // 1) Grab elements
  const thumbs = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const btnClose = document.querySelector('.lightbox-close');

  // 2) Open the lightbox with the clicked image
  thumbs.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;      // show same image but big
      lightbox.style.display = 'flex'; // show popup
    });
  });

  // 3) Close on X
  btnClose.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = ''; // optional: clear src
  });

  // 4) Close when clicking the dark background
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    }
  });

  // 5) Optional: close with ESC key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    }
  });
</script>
